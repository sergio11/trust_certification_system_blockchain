spring:
  application:
    name: blockchain-gateway-api
  profiles:
    active: dev
  cloud:
    config:
        discovery:
            enabled: true
            serviceId: blockchain-config-server

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true


